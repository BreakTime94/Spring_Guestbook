<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<th:block th:replace="~{/layout/index :: setContent(~{this :: content})}">
  <th:block th:fragment="content">
    <h1>Guestbook Modify Page</h1>
    <form th:action="@{/guestbook/modify}" method="post">
      <div class="form-grop">
        <label>Gno</label>
        <input type="text" class="form-control" name="gno" th:value="${dto.gno}" readonly>
      </div>
      <div class="form-group">
        <label>Title</label>
        <input type="text" class="form-control" name="title" th:value="${dto.title}">
      </div>
      <div class="form-group">
        <label>Content</label>
        <textarea class="form-control" rows="5" name="content">[[${dto.content}]]</textarea>
      </div>
      <div class="form-group">
        <label>Writer</label>
        <input type="text" class="form-control" name="writer" th:value="${dto.writer}" readonly>
      </div>
      <div class="form-group">
        <label>RegDate</label>
        <input type="text" class="form-control" name="regDate" th:value="${dto.regDate}" readonly>
      </div>
      <div class="form-group">
        <label>ModDate</label>
        <input type="text" class="form-control" name="modDate" th:value="${dto.modDate}" readonly>
      </div>
      <input type="hidden" name="page" th:value="${pageDto.page}">
      <input type="hidden" name="size" th:value="${pageDto.size}">
      <input type ="hidden" name="type" th:value="${requestDto.type}">
      <input type ="hidden" name="type" th:value="${requestDto.keyword}">

      <button type = "submit" class="btn btn-primary" onclick="return confirm('수정하시겠습니까?')">Modify</button>
      <a th:href="@{/guestbook/list(page = ${pageDto.page}, size = ${pageDto.size}, type=${requestDto.type}, keyword=${requestDto.keyword})}" class="btn btn-primary">List</a>
      <button type="submit" class="btn btn-danger" formaction="remove" onclick="const result = confirm('삭제하시겠습니까?'); if(result) {document.querySelector('[name=page]').value = 1;} return result;">Remove</button>
    </form>
  </th:block>
</html>
